<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/estilo.css">
    <link rel="stylesheet" href="assets/midiaquery.css">
    <title>Projeto-Tela-Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a).Insira seu e-mail e senha:</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required  maxlength="30">

                        <label for="ilogin">Login</label>
                    </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key
                                </span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua senha" required minlength="8" maxlength="30">

                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">
                            mail
                            </span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
